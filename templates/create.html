<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogposts</title>
    <!-- CSS -->
    <style>
        .post-text {
            background-color: rgba(183, 255, 231, 0.557);
            border-radius: 20px
        }
    </style>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg p-2 navbar-light bg-dark">
        <a class="navbar-brand text-light" href="/">Pythonblog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-light" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/about">About</a>
              </li>
            </ul>
          </div>
      </nav>
      <main class="container">
            <section class="mt-3 d-flex justify-content-end">
                <a href="/blogposts" class="btn btn-primary">Go back to posts</a>
            </section>
            <section class="mt-2 mb-1 container">
                <h2>Create a blogpost</h2>
                <hr>
                <form class="form-group d-flex flex-column mt-1" action="/blogposts/create" method="POST">
                    <h5>Post title:</h5>
                    <input class="form-group p-1" type="text" name="title" placeholder="Enter post title">
                    <h5 class="mt-2">Post text:</h5>
                    <textarea class="form-group p-2" name="text" cols="30" rows="6"></textarea>
                    <h5>Today's date:</h5>
                    <input class="form-group p-1" type="date" name="date" placeholder="Enter today's date">
                    <button class="form-group btn btn-primary p-2" type="submit">Create post</button>
                </form>
            </section>
      </main>
</body>
</html>
